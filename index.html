<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>
  <div class="main">
      <section class="input">
        <h1>Stock Calculator</h1>
       
        <label for="input1">Buy price</label>
        <input id="input1" type="number" placeholder="Enter Price"></input>
           
        <label for="input2">Stock Quantity</label>
        <input id="input2" type="number" placeholder="Stock Quantity"></input>
    
        <label for="input3">Current Price</label>
        <input id="input3" type="number" placeholder="Current Price"></input><div class="img">
        <a href="#result">
          <button href="#result" id="button">Calculate</button>
        </a>
        
      </section>
      <section class="output">
        <div class="img">
          <img id="img1"class="" src="./question.svg" alt="question" />
          <img id="img2" class="off" src="./loss.svg" alt="Stay Strong">
          <img id="img3" class="off" src="./bankruptcy.svg" alt="Keep Laerning">
          <img id="img4" class="off" src="./investing-animate.svg" alt="investing"> 
          <img id="img5" class="off" src="./revenue.svg" alt="Well Done">
          <img id="img6" class="off" src="./launch.svg" alt="To the Moon">
        </div>
        <div id="result"></div>
       
        
      </section>
    
   
        
  </div>
  <script src="./app.js"></script>
</body>
</html>
